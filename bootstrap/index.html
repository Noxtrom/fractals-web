<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>FRACTALES</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Font 'Audiowide Regular' from Google Fonts -->
	<!-- Fuente 'Audiowide Regular' de Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
	<!-- Icon pack from Fontello -->
	<!-- Paquete de iconos de Fontello -->
	<link rel="stylesheet" href="css/fontello.css">
	<!-- My stylesheets -->
	<!-- Mis hojas de estilos -->
	<link rel="stylesheet" href="css/estilos.css">
	<!-- TODO -->
	<!-- QUEHACERES -->
	<!-- 1.- Languaje Select -->
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-sm-auto barra-lateral-izquierda">
				<!-- Brand / Logo -->
				<div class="row justify-content-center logo bg-primary py-2 text-center text-white">
					<a href="#">
						<h1 class="m-0">FRACTALES</h1>
					</a>
				</div>
				<!-- Nav / Menu -->
				<form class="row flex-column" action="">
					<div class="fractal active">
						<img src="img/1.png" width="16px" height="16px" alt="">
						<input id="radio-1" type="radio" name="fractal" value="1" class="custom-control-input">
						<label id="label-1" for="radio-1" class="custom-control-label py-3 pl-5 w-100"><span>Copo de Nieve de Koch</span></label>
					</div>
					<div class="fractal">
						<img src="img/20.png" width="16px" height="16px" alt="">
						<input id="radio-2" type="radio" name="fractal" value="2" class="custom-control-input">
						<label id="label-2" for="radio-2" class="custom-control-label p-3 pl-5 w-100"><span>Triangulo de Sierpinski</span></label>
					</div>
					<div class="fractal">
						<img src="img/30.png" width="16px" height="16px" alt="">
						<input id="radio-3" type="radio" name="fractal" value="3" class="custom-control-input">
						<label id="label-3" for="radio-3" class="custom-control-label p-3 pl-5 w-100"><span>Copo de Nieve de Koch Invertido</span></label>
					</div>
				</form>
			</div>
			
			<div class="col">
				<div class="row">
					<main class="col-md col-lg-8 dibujo-principal">
						<div class="container-fluid d-flex flex-column justify-content-center">
							<!-- Title / Titulo -->
							<div class="row">
								<h2 class="col-12">&laquo;CANVAS&raquo;</h2>
							</div>
							<!-- Picture / Dibujo -->
							<div class="row">
								<canvas class="col-12" width="600" height="600" id="fractal"></canvas>
							</div>
						</div>
					</main>

					<div class="col-md-4 col-lg-4 barra-lateral-derecha">
						<div class="row justify-content-center bg-dark text-white py-2 mb-3">
							<h3 class="m-0">Parametros</h3>
						</div>
						<!-- Toolbar / Barra de Herramientas -->
						<div class="row justify-content-center btn-toolbar mb-3" role="toolbar">
							<label class="col-12" for="nivel">Nivel</label>
							<div class="col-12 mb-3">
								<div class="row">
									<div class="col">
										<input class="form-control" type="text" name="nivel" id="nivel" placeholder="Nivel">
									</div>
									<div class="col-3 btn-group-vertical btn-group-sm pl-0">
										<button class="btn btn-dark btn-nk" id="btn-arriba"><i class="icon-up-dir"></i></button>
										<button class="btn btn-dark btn-nk" id="btn-abajo"><i class="icon-down-dir"></i></button>
									</div>
								</div>
							</div>
							<div class="custom-control custom-check mb-3">
								<input class="custom-control-input" type="checkbox" name="" id="check-auto">
								<label class="custom-control-label" for="check-auto">Autodibujar</label>
							</div>
							<button class="col-10 btn btn-primary btn-block" id="btn-dibujar">Dibujar</button>
						</div>

						<footer class="row justify-content-center">
							<!-- Social Networks / Redes Sociales -->
							<div class="col-12 redes-sociales">
								<p class="facebook text-center">Descubre m√°s en: <a href="https://www.facebook.com/nekogirlslover" target="_blank">facebook.com/nekogirlslover</a></p>
							</div>

							<div class="col-12 text-center">
								<span class="copyright">nekogirlslover &copy; 2019</span>
							</div>
						</footer>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap 4 -->
	<script src="js/jquery.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- My script -->
	<!-- My codigo -->
	<script src="js/parametros.js"></script>
	<script src="js/menu.js"></script>
</body>
</html>
